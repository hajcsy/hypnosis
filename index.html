<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./index.css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brain AI - Consultation Gateway</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.typekit.net/wvg6xdq.css">
</head>

<body>

    <video id="bg-video" playsinline preload="auto">
        <source src="hypnosis1.mp4" type="video/mp4">
    </video>

    <div class="content-container" id="intro-content">
        <img src="assets/gif/mainUI.gif" alt="Brain AI UI" class="main-gif">
        
        <a href="welcome_subconcious.html" class="start-btn" id="start-btn">
            Connect to Terminal
        </a>
    </div>

    <script>
        document.getElementById('start-btn').addEventListener('click', function(e) {
            e.preventDefault(); 
            
            const introContent = document.getElementById('intro-content');
            const video = document.getElementById('bg-video');
            const destination = this.getAttribute('href'); 

            // 1. INSTANTLY hide the GIF and Button (No fade out)
            introContent.style.display = 'none';

            // 2. Show and Play the video immediately
            video.style.display = 'block';
            video.play();
            
            // 3. Wait 8 seconds, then redirect
            setTimeout(function() {
                window.location.href = destination;
            }, 8000);
        });
    </script>

</body>
</html>
