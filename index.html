<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brain AI - Consultation Gateway</title>

    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: "Helvetica", monospace;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Background video */
        #bg-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: -1;

            /* visual styling */
            opacity: 1;
            filter: grayscale(100%) brightness(0.6) contrast(1.5);
        }

        /* Center content */
        .content-container {
            position: relative;
            text-align: center;
            z-index: 2;
            opacity: 0;
            animation: fadeIn 2s ease-out forwards;
        }

        /* The button */
        .start-btn {
            padding: 15px 40px;
            background: transparent;
            border: 1px solid white;
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            letter-spacing: 2px;
            border-radius: 5px;
            transition: 0.3s ease;
            cursor: pointer;
        }

        .start-btn:hover {
            background: black;
            color: white;
        }

        /* Fade animation */
        @keyframes fadeIn {
            from { opacity: 0; }
            to   { opacity: 1; }
        }
    </style>
</head>

<body>

    <!-- Background video (MP4 only) -->
    <video id="bg-video" autoplay muted loop playsinline preload="auto">
        <source src="hypnosis1.mp4" type="video/mp4">
    </video>

    <div class="content-container">
        <a href="welcome_subconcious.html" class="start-btn">
            Consult Your Subconscious
        </a>
    </div>

</body>
</html>
