<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hypno Sequence</title>

  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js" crossorigin="anonymous"></script>

  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: Arial, sans-serif;
      overflow: hidden;
      height: 100vh;
      width: 100vw;
    }

    #videoContainer {
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    #finalMessage {
      opacity: 0;
      font-size: 1.8rem;
      text-align: center;
      position: absolute;
      top: 40%;
      width: 100%;
      transition: opacity 1.2s ease;
      z-index: 20;
    }

    #readyButton {
      opacity: 0;
      position: absolute;
      top: 55%;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 28px;
      font-size: 1.2rem;
      background: transparent;
      color: white;
      border: 2px solid white;
      border-radius: 6px;
      cursor: pointer;
      transition: opacity 1s ease;
      z-index: 20;
    }

    #cameraSection {
      display: none;
      width: 100vw;
      height: 100vh;
      position: relative;
      background: black;
    }

    /* 1. THE CROP BOX (The Window) */
    .crop-container {
      position: relative;
      width: 800px;
      max-width: 100vw;
      aspect-ratio: 4 / 3;
      margin: auto;
      top: 50%;
      transform: translateY(-50%);
      border: 2px solid white;
      overflow: hidden;
    }

    /* 2. THE ZOOM BOX (The Content) */
    .zoom-content {
      position: relative;
      width: 100%;
      height: 100%;
      transform: scale(1.4); /* ZOOM LEVEL */
      transform-origin: center center;
    }

    #camera {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transform: scaleX(-1); /* MIRRORING */
    }

    /* --- THE EYE GIFS SIZE CHANGE --- */
    .eye-gif {
      position: absolute;
      /* width: 12%; OLD SIZE */
      width: 8%; /* NEW SIZE: Smaller for a more natural look */
      aspect-ratio: 1 / 1;
      pointer-events: none;
      transform: translate(-50%, -50%);
      display: none;
      z-index: 10;
    }
    /* ------------------------------- */

    /* 3. THE TEXT OVERLAY */
    #typingText {
      position: absolute;
      bottom: 10%;
      left: 50%;
      transform: translateX(-50%);
      
      text-align: center;
      font-size: 1.5rem;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid white;
      width: 0ch;
      
      z-index: 100; 
      
      animation: typing 3.5s steps(40) forwards, cursorBlink 0.7s step-end infinite;
      animation-delay: 1s;
    }

    #typingText.hiddenCursor {
      border-right-color: transparent !important;
      animation: none !important;
      width: 0 !important;
      opacity: 0 !important;
    }

    @keyframes typing {
      to { width: 50ch; opacity: 1; }
    }

    @keyframes cursorBlink {
      50% { border-color: transparent; }
    }
  </style>
</head>

<body>

  <div id="videoContainer">
    <video id="videoPlayer" muted playsinline></video>
  </div>

  <div id="finalMessage">Your connection was successful, are you ready to consult your subconscious?</div>
  <button id="readyButton">READY</button>

  <div id="cameraSection">
    <div class="crop-container">
      <div class="zoom-content">
          <video id="camera" autoplay playsinline></video>
          <img src="assets/gif/eye.gif" id="leftEye" class="eye-gif">
          <img src="assets/gif/eye.gif" id="rightEye" class="eye-gif">
      </div>
      <div id="typingText" class="hiddenCursor"></div>
    </div>
  </div>

  <script>
    // --- PART 1: VIDEO SEQUENCE LOGIC ---
    const videos = [
      "assets/videos/hypno1.mp4",
      "assets/videos/hypno2.mp4",
      "assets/videos/hypno3.mp4"
    ];

    const messages = [
      "You present a capable exterior to the world.",
      "You stand at a crossroads between change and familiarity.",
      "Your obstacle is not a wall, but a mirror.",
      "You have unused creative potential waiting to be claimed.",
      "You doubt decisions even when you know what feels right."
    ];

    const player = document.getElementById("videoPlayer");
    const videoContainer = document.getElementById("videoContainer");
    const finalMessage = document.getElementById("finalMessage");
    const readyButton = document.getElementById("readyButton");
    const cameraSection = document.getElementById("cameraSection");
    const cameraVideo = document.getElementById("camera");
    const typingText = document.getElementById("typingText");
    const leftEyeImg = document.getElementById("leftEye");
    const rightEyeImg = document.getElementById("rightEye");

    let index = 0;

    function playNextVideo() {
      if (index >= videos.length) {
        showFinalMessage();
        return;
      }
      player.src = videos[index];
      player.play();
      index++;
      setTimeout(playNextVideo, 5000);
    }

    function showFinalMessage() {
      player.style.display = "none";
      finalMessage.style.opacity = 1;
      setTimeout(() => {
        readyButton.style.opacity = 1;
      }, 1500);
    }

    readyButton.addEventListener("click", async () => {
      finalMessage.style.opacity = 0;
      readyButton.style.opacity = 0;

      setTimeout(async () => {
        videoContainer.style.display = "none";
        cameraSection.style.display = "block";
        startFaceTracking();

        const randomMessage = messages[Math.floor(Math.random() * messages.length)];
        typingText.textContent = randomMessage;
        typingText.classList.remove("hiddenCursor");

      }, 800);
    });

    playNextVideo();

    // --- PART 2: FACE TRACKING LOGIC ---
    
    function startFaceTracking() {
        const faceMesh = new FaceMesh({locateFile: (file) => {
            return `https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/${file}`;
        }});

        faceMesh.setOptions({
            maxNumFaces: 1,
            refineLandmarks: true,
            minDetectionConfidence: 0.5,
            minTrackingConfidence: 0.5
        });

        faceMesh.onResults(onResults);

        const camera = new Camera(cameraVideo, {
            onFrame: async () => {
                await faceMesh.send({image: cameraVideo});
            },
            width: 640,
            height: 480
        });

        camera.start();
    }

    function onResults(results) {
        if (results.multiFaceLandmarks && results.multiFaceLandmarks.length > 0) {
            const landmarks = results.multiFaceLandmarks[0];

            const leftIris = landmarks[468];
            const rightIris = landmarks[473];

            // 1. Position Left Eye GIF
            leftEyeImg.style.display = "block";
            leftEyeImg.style.left = `${(1 - leftIris.x) * 100}%`; 
            leftEyeImg.style.top = `${leftIris.y * 100}%`;

            // 2. Position Right Eye GIF
            rightEyeImg.style.display = "block";
            rightEyeImg.style.left = `${(1 - rightIris.x) * 100}%`;
            rightEyeImg.style.top = `${rightIris.y * 100}%`;
        }
    }
  </script>

</body>
</html>
