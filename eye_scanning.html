<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Subconscious Synchronization</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">


<style>
    body {
        margin: 0;
        padding: 0;
        background: black;
        font-family:"Space Grotesk", "Space Mono";
        color: white;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
        text-align: center;
        gap: 10px;
    }

    /* Title at top */
    #small-title {
        font-size: 0.9rem;
        text-transform: uppercase;
        letter-spacing: 3px;
        color: #888;
        margin-top: 20px;
        font-family:"Space Mono";
    }

    #main-status {
        font-size: 1.7rem;
        font-weight: 700;
        letter-spacing: 4px;
        text-shadow: 0 0 10px rgba(255,255,255,0.4);
        margin-bottom: 10px;
        transition: color 0.3s, text-shadow 0.3s; /* Smooth transition for color change */
    }

    #status-text-container {
        width: 90%;
        max-width: 600px;
        margin-bottom: 10px;
        text-align: center;
        font-size: 1.2rem;
        color: white;
        opacity: 0;
        transition: opacity 1.5s ease-in;
    }

    /* Camera frame container */
    #frame-container {
        width: 90%;
        max-width: 800px;
        height: 550px;
        border: 4px solid white;
        position: relative;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    /* Webcam inside frame - Zoomed and Flipped */
    #webcam-feed {
        width: 100%;
        height: 100%;
        object-fit: cover;
        position: absolute;
        top: 0;
        left: 0;
        /* Flip Horizontal + Zoom 1.5x */
        transform: scale(-1.5, 1.5);
    }

    /* Container for the overlays (Eye + GIF) */
    #center-interface {
        position: absolute;
        width: 40%;
        max-width: 250px;
        aspect-ratio: 1/1;
        /* Centers this container in the frame */
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        opacity: 0; /* Hidden until cam loads */
        transition: opacity 1s;
        z-index: 10;
        
        display: grid;
        place-items: center;
    }

    /* Layer 1: The Eye Image */
    #eye-image {
        grid-area: 1 / 1; 
        width: 80%;       
        height: 80%;
        content: url(iris.png);
        opacity: 0.8;
        mix-blend-mode: screen;
        z-index: 11;
    }

    /* Layer 2: The GIF Overlay */
    #scan-gif-img {
        grid-area: 1 / 1; 
        width: 100%;      
        height: auto;
        z-index: 12;      
        display: block;
    }

    /* Next button */
    #next-btn {
        margin-top: 10px;
        padding: 12px 40px;
        background: white;
        color: black;
        border-radius: 50px;
        font-weight: 700;
        text-decoration: none;
        font-size: 1.2rem;
        display: none;
    }
    #next-btn.active { display: inline-block; }

    @media (max-width:600px){
        #frame-container { height: 380px; }
        #center-interface { width: 60%; max-width: 220px; }
    }
</style>
</head>

<body>

    <div id="small-title">SUBCONSCIOUS SYNCHRONIZATION</div>
    <div id="main-status">SYSTEM READY</div>

    <div id="status-text-container">
        now we're going to go deeper into your subconscious<br>
        the eye is the mirror of the soul please scan your iris<br>
        <span style="color: yellow;">[place your left eye in the scanner]</span>
    </div>

    <div id="frame-container">
        <video id="webcam-feed" autoplay playsinline muted></video>
        
        <div id="center-interface">
            <div id="eye-image"></div>
            <img src="assets/gif/scan.gif" id="scan-gif-img" alt="scanner">
        </div>
    </div>

    <a href="subconciuos.html" id="next-btn">Continue</a>

    <script>
        // UPDATED: Changed to 5000ms (5 seconds)
        const WAIT_FOR_SCAN_MS = 5000;
        
        const statusTextContainer = document.getElementById('status-text-container');
        const centerInterface = document.getElementById('center-interface');
        const mainStatus = document.getElementById('main-status');
        const nextBtn = document.getElementById('next-btn');
        const videoElement = document.getElementById('webcam-feed');

        const sleep = ms => new Promise(res => setTimeout(res, ms));

        async function initScan() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                videoElement.srcObject = stream;
                await new Promise(res => videoElement.onloadedmetadata = res);

                // Fade in text
                statusTextContainer.style.opacity = 1;

                // Fade in the center interface (Eye + GIF)
                centerInterface.style.opacity = 1;

                await sleep(WAIT_FOR_SCAN_MS);
                finishScan();

            } catch(err){
                console.error(err);
                statusTextContainer.textContent = "SYSTEM ERROR: Camera access required.";
            }
        }

        function finishScan(){
            // Fade out the scanner overlay
            centerInterface.style.opacity = 0; 
            
            // UPDATED: Text Change and Color Change
            mainStatus.textContent = "IRIS SCANNED";
            mainStatus.style.color = "#00FF00"; // Neon Green
            mainStatus.style.textShadow = "0 0 15px #00FF00"; // Green Glow

            nextBtn.classList.add("active");
        }

        window.onload = initScan;
    </script>

</body>
</html>
